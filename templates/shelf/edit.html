{% extends 'layouts/base.html' %} {% load static %} {% block title %} Edit
Shelf {% endblock title %} {% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Shelf</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item">
              <a href="{% url 'shelf_list' %}">Shelves</a>
            </li>
            <li class="breadcrumb-item active">Edit</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Edit Shelf</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="shelfname">Shelf Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="shelfname"
                    name="shelfname"
                    value="{{ shelf.shelfname }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="id_area">Area</label>
                  <select class="form-control" id="id_area" name="id_area" required>
                    <option value="">Select an Area</option>
                    {% for area in areas %}
                    <option value="{{ area.id }}" {% if area.id == shelf.id_area.id %}selected{% endif %}>
                      {{ area.areaname }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'shelf_list' %}" class="btn btn-secondary"
                  >Cancel</a
                >
              </form>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock content %}
