{% extends 'layouts/base.html' %} {% load static %} {% block title %} Edit Customer {% endblock title %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Customer</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item">
              <a href="{% url 'customer_list' %}">Customers</a>
            </li>
            <li class="breadcrumb-item active">Edit</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Edit Customer</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="cusname">Customer Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cusname"
                    name="cusname"
                    value="{{ customer.cusname }}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male" {% if customer.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if customer.gender == "Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if customer.gender == "Other" %}selected{% endif %}>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    value="{{ customer.phone }}"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'customer_list' %}" class="btn btn-secondary"
                  >Cancel</a
                >
              </form>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock content %}
